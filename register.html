<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="registration page for sendmail" />
    <meta name="keywords" content="sendmail,send,mail,4911,email,automation,delayed,sending" />
    <meta name="robots" content="index,follow" />
    <title>Sign Up for SendMail</title>
    <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
        <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>
<body>
    <div id="container">
        <h1>Sign up for Sendmail</h1>
        <form id="signup" class="bp">
            <label for="first_name">First Name</label><br/>
            <input type="text" id="first_name"></input><br/>
            <label for="last_name">Last Name</label><br/>
            <input type="text" id="last_name"></input><br/>
            <label for="email">Email Address</label><br/>
            <input type="email" id="email"></input><br/>
            <label for="password">Password</label><br/>
            <input type="password" id="password"></input><br/>
            <input type="submit" class="btn"></input>
        </form>
    </div>
</body>
</html>
